cluster:
  enabled: false

image:
  all:
    repository: milvusdb/milvus
    tag: master-latest
    pullPolicy: IfNotPresent

extraConfigFiles:
  user.yaml: |+
    common:
      storageType: remote
kafka:
  enabled: false
  name: kafka
  replicaCount: 3
  defaultReplicationFactor: 2
pulsar:
  enabled: false
minio:
  enabled: false

externalS3:
  enabled: true
  host: core.windows.net
  port: 443
  rootPath: my-release-v2
  bucketName: testmilvus # the storage account container name
  cloudProvider: azure
  useSSL: true
  accessKey: "AZURE_STORAGE_ACCOUNT" # the storage account name
  secretKey: "AZURE_STORAGE_KEY" # the storage account key